  <script>
    function initMap() {
      let mapElem = document.getElementById("map");
      if (!mapElem || !google) return false;
      var styledMapType = new google.maps.StyledMapType(
        [
          {
            featureType: "water",
            elementType: "geometry",
            stylers: [
              {
                color: "#e9e9e9"
              },
              {
                lightness: 17
              }
            ]
          },
          {
            featureType: "landscape",
            elementType: "geometry",
            stylers: [
              {
                color: "#f5f5f5"
              },
              {
                lightness: 20
              }
            ]
          },
          {
            featureType: "road.highway",
            elementType: "geometry.fill",
            stylers: [
              {
                color: "#ffffff"
              },
              {
                lightness: 17
              }
            ]
          },
          {
            featureType: "road.highway",
            elementType: "geometry.stroke",
            stylers: [
              {
                color: "#ffffff"
              },
              {
                lightness: 29
              },
              {
                weight: 0.2
              }
            ]
          },
          {
            featureType: "road.arterial",
            elementType: "geometry",
            stylers: [

              {

            elementType: "geometry",
            stylers: [
              {

              },
              {
                lightness: 16
              }
            ]
          },
          {
            featureType: "poi",
            elementType: "geometry",
            stylers: [
              {
                color: "#f5f5f5"
              },
              {
                lightness: 21
              }
            ]
          },
          {
            featureType: "poi.park",
            elementType: "geometry",
            stylers: [
              {
                color: "#dedede"
              },
              {
                lightness: 21
              }
            ]
          },
          {
            elementType: "labels.text.stroke",
            stylers: [
              {
                visibility: "on"
              },
              {
                color: "#ffffff"
              },
              {
                lightness: 16

            ]

          {

              {

              },
              {
                lightness: 20
              }
            ]
          },
          {
            featureType: "administrative",
            elementType: "geometry.stroke",
            stylers: [
              {
                color: "#fefefe"
              },
              {
                lightness: 17
              },
              {
                weight: 1.2
              }
            ]
          }
        ],
        {
          name: "Styled Map"
        }
      );

      var center = new google.maps.LatLng(45.7563505, 4.8102814);
      var map = new google.maps.Map(mapElem, {
        zoom: 11,
        center: center,
        disableDefaultUI: true,
        zoomControl: true,
        scrollwheel: false
      });
      var marker = new google.maps.Marker({
        position: new google.maps.LatLng(45.7563505, 4.8102814),
        map: map
      });
      map.mapTypes.set("styled_map", styledMapType);
      map.setMapTypeId("styled_map");
    }
